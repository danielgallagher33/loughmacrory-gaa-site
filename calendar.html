
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar - Loughmacrory GAA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            padding-top: 70px;
        }
        h1 {
            color: #FFBF00;
        }
        .btn-amber {
            background-color: #FFBF00;
            color: #000000;
            border: none;
        }
        .btn-amber:hover {
            background-color: #FFC966;
        }
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1E1E1E;
            padding: 10px 0;
            z-index: 1000;
            text-align: center;
        }
        .nav-bar a {
            color: #FFFFFF;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 14px;
        }
        .nav-bar a:hover {
            background-color: #FFBF00;
            color: #000000;
            border-radius: 5px;
        }
        #calendar {
            max-width: 900px;
            margin: 40px auto;
            background-color: #1E1E1E;
            padding: 10px;
            border-radius: 8px;
            color: #FFFFFF;
        }
        .fc-col-header-cell-cushion, .fc-daygrid-day-number {
            color: #FFBF00 !important;
        }
    
        input::placeholder {
            color: #CCCCCC !important;
            opacity: 1;
        }
        input {
            font-weight: bold;
        }

</style>
</head>
<body>

<div class="nav-bar">
    <a href="/">ğŸ  Home</a>
    <a href="/calendar">ğŸ“† Event Calendar</a>
    <a href="/gallery">ğŸ“¸ Photo Gallery</a>
    <a href="/merchandise">ğŸ›’ Merchandise</a>
    <a href="/contact">ğŸ“§ Contact Us</a>
    {% if session.get("admin") %}
        <a href="/logout">ğŸšª Logout</a>
    {% else %}
        <a href="/login">ğŸ” Login</a>
    {% endif %}
</div>

<div class="container text-center">
    <h1>Event Calendar</h1>

    <div id="calendar" class="mt-4"></div>

    {% if session.get("admin") %}
    <h3 class="mt-5" style="color:#FFBF00;">Add Event</h3>
    <form method="POST" action="/add_event">
        <input type="text" name="title" class="form-control mb-2" placeholder="Event Title" required
               style="background-color:#1E1E1E; color:white; border:none;">
        <input type="date" name="date" class="form-control mb-2" required
               style="background-color:#1E1E1E; color:white; border:none;">
        <input type="url" name="url" class="form-control mb-2" placeholder="Event URL (optional)"
               style="background-color:#1E1E1E; color:white; border:none;">
        <button type="submit" class="btn btn-amber w-100">Add Event</button>
    </form>

    <h3 class="mt-5" style="color:#FFBF00;">Delete Event</h3>
    <form method="POST" action="/delete_event">
        <input type="text" name="title" class="form-control mb-2" placeholder="Event Title" required
               style="background-color:#1E1E1E; color:white; border:none;">
        <input type="date" name="date" class="form-control mb-2" required
               style="background-color:#1E1E1E; color:white; border:none;">
        <button type="submit" class="btn btn-danger w-100 mb-5">Delete Event</button>
    </form>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    fetch('/get_events')
        .then(response => response.json())
        .then(events => {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: events.map(event => ({
                    title: event.title,
                    start: event.date,
                    url: event.url,
                    color: '#FFBF00',
                    textColor: '#000000'
                })),
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                eventClick: function(info) {
                    if (info.event.url) {
                        window.open(info.event.url, '_blank');
                        info.jsEvent.preventDefault();
                    }
                }
            });
            calendar.render();
        })
        .catch(error => console.error('Error loading events:', error));
});
</script>

</body>
</html>
