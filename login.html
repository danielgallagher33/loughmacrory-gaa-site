<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Loughmacrory GAA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
body {
    background-color: #121212;
    color: #FFFFFF;
    padding-top: 70px;
}
.container {
    padding-left: 20px;
}
h1, h2 {
    color: #FFBF00;
}
.btn-amber {
    background-color: #FFBF00;
    color: #000000;
    border: none;
}
.btn-amber:hover {
    background-color: #FFC966;
}
.nav-bar {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: #1E1E1E;
    padding: 10px 0;
    z-index: 1000;
    text-align: center;
}
.nav-bar a {
    color: #FFFFFF;
    padding: 10px 15px;
    text-decoration: none;
    font-size: 14px;
}
.nav-bar a:hover {
    background-color: #FFBF00;
    color: #000000;
    border-radius: 5px;
}
</style>
</head>
<body>


<div class="nav-bar">
    <a href="/">🏠 Home</a>
    <a href="/calendar">📆 Event Calendar</a>
    <a href="/gallery">📸 Photo Gallery</a>
    <a href="/merchandise">🛒 Merchandise</a>
    <a href="/contact">📧 Contact Us</a>
    {% if session.get("admin") %}
        <a href="/logout">🚪 Logout</a>
    {% else %}
        <a href="/login">🔐 Login</a>
    {% endif %}
</div>


<div class="container mt-5" style="max-width:400px;">
    <div class="card" style="background-color:#1a1a1a; padding:20px; border-radius:8px;">
        <h2 class="text-center">Log In</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-white">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-amber w-100">Log In</button>
        </form>
    </div>
</div>

</body>
</html>
